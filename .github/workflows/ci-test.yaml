name: Run Make Test

on:
  push:
    branches:
      - main # 指定触发事件的分支，这里是 main 分支

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Check out the code
          uses: actions/checkout@v3

        - name: Set up Go
          uses: actions/setup-go@v2
          with:
            go-version: 1.22

        - name: Run make test
          run: make test